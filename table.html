<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a modified version of Professor Rahman's table.html file, converted to misc.html">
    <meta name="keywords" content="HTML, CSS, JavaScript">

  <title>IT030 Table example page</title>
  
  <style>
    table, th, td {border: 1px dotted blue;}

  </style>
</head>

<body>
<table>
  <tr>
    <td>Quick</td>
    <td colspan="2">brown fox</td>
    <td>jumps</td>
  </tr>
  <tr>
    <td rowspan="3">over the</td>
    <td>lazy</td>
    <td>dog</td>
    <td>and</td>
  </tr>
  <tr>
    <td>then</td>
    <td>it</td>
    <td>fall</td>
  </tr>
  <tr>
    <td colspan="3">prey to a hunter</td>
</table>

  </body>
